                     <form>
                         <section class="personal-info">
                             <img src="italy_4.jpg" alt="A dinner table in Positano, Italy.">
                             <h2>Stay Connected Out of Office</h2>
                             <ul class="info">
                                 <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                                 <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="email" /></li>
                                 <h4>How do you want to explore with us?</h4>

                                 <li><input type="checkbox" id="option1" value="newsletter1" />
                                    <label for="option1">Email Newsletter</label>
                                       </li>
                                 <li><input type="checkbox" id="option2" value="newsletter2" />
                                    <label for="option2">Printed Magazine</label>
                                 </li>
                                 <li><input type="checkbox" id="option3" value="newsletter2" />
                                    <label for="option3">All Access</label></li>
                                 
                             
                             </ul>
                             <section class="method">
                              <h4>Where should Out of Office go next?</h4>
                              <textarea id="notes" name="notes"> </textarea>
                           </section>
                             <section class="method">
                              <button type="order">Submit</button>
